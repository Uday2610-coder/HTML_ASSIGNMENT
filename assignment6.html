<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <div>
        <form>
            <div>
                <fieldset>
                        <legend>
                            Information
                        </legend>
                        <div>

                            <div>
                              <div>
                                  <label>
                                     Name
                                  </label>  
                              </div>
                              <div>
                                  <input type="text" name="name" id="name" required>
                              </div>
                            </div>

                            <br>

                            <div>
                                <div>
                                    <label>
                                        Email
                                    </label>
                                </div>
                                <div>
                                    <input type="email" name="email" id="email" required >
                                </div>
                            </div>

                            <br>

                            <div>
                                <div>
                                    <label>
                                        Password
                                    </label>
                                </div>
                                <div>
                                    <input type="password" name="password" id="password" required>
                                </div>
                            </div>

                            <br>

                            <div>
                                <label>
                                    Time
                                </label>
                            </div>
                            <div>
                                <input type="time"time name="time" id="time">
                            </div>

                            <br>

                            <div>
                                <label>
                                    Week
                                </label>
                            </div>
                            <div>
                                <input type="week" name="week" id="week">
                            </div>

                            <br>

                            <div>
                                <label>
                                   Month
                                </label>
                            </div>
                            <div>
                                <input type="month" name="month" id="month">
                            </div>

                            <br>

                            <div>
                                <div>
                                    <label>
                                        Date of Joining
                                    </label>
                                </div>
                                <div>
                                    <input type="date" name="date" id="date">
                                </div>
                            </div>

                            <br>

                            <div>
                                <div>
                                    <label>
                                        Date and Time
                                    </label>
                                </div>
                                <div>
                                    <input type="datetime-local" name="time" id="time">
                                </div>
                            </div>

                            <br>

                            <div>
                                <label>
                                    Select Your City
                                </label>
                            </div>
                            <div>
                                <select name="city" id="city">
                                    <option value="Vadodara">Vadodara</option>
                                    <option value="Ahemdabad">Ahemdabad</option>
                                    <option value="Bharuch">Bharuch</option>
                                    <option value="Surat">Surat</option>
                                    <option value="Vapi">Vapi</option>
                                </select>
                            </div>

                            <br>

                            <div>
                                <label>
                                    Number
                                </label>
                            </div>
                            <div>
                                <input type="number" name="number" id="number">
                            </div>

                            <br>

                            <div>
                                <label>
                                    Choose Group Color
                                </label>
                            </div>
                            <div>
                                <input type="color" name="color" id="color">
                            </div>

                            <br>
                                  
                            <div>
                                <label>
                                    Add Resume
                                </label>
                            </div>
                            <div>
                                <input type="file" name="file" id="file">
                            </div>

                            <br>

                            <div>
                                <label>
                                   Hidden
                                </label>
                            </div>
                            <div>
                                <input type="hidden" name="hidden" id="hidden">
                            </div>

                            <br>

                            <div>
                                <label>
                                    Choose Gender
                                </label>
                            </div>
                            <div>
                                <div>
                                   <input type="radio" id="radio" name="Gender" value="male">
                                   <label>Male</label>
                                </div>
                                <div>
                                   <input type="radio" id="radio" name="Gender" value="female">
                                   <label>Female</label>
                                </div>
                            </div>

                            <br>

                            <div>
                                <label>
                                   choose your Specialization
                                </label>
                            </div>
                            <div>
                                <div>
                                  <input type="checkbox" id="checkbox" name="Specialization"value="front-end">
                                  <label>Front-End</label>
                                </div>
                                <div>
                                    <input type="checkbox" id="checkbox" name="Specialization"value="back-end">
                                    <label>Back-End</label>
                                  </div>
                                  <div>
                                    <input type="checkbox" id="checkbox" name="Specialization"value="full stack">
                                    <label>Full Stack</label>
                                  </div>
                            </div>

                            <br>

                            <div>
                                <label>
                                    Range 
                                </label>
                            </div>
                            <div>
                                <input type="range" name="range" id="range"> 
                            </div>

                            <br>
                       
                            <div>
                                <label>
                                    Search
                                </label>
                            </div>
                            <div>
                                <input type="search" name="search" id="search"> 
                            </div>

                            <br>
                            
                            <div>
                                <label>
                                    Telephone
                                </label>
                            </div>
                            <div>
                                <input type="tel" name="tel" id="tel"> 
                            </div>

                            <br>

                            <div>
                                <label>
                                    URL
                                </label>
                            </div>
                            <div>
                                <input type="url" name="url" id="url">
                            </div>
                              
                            <br>

                            <div>
                                <label>
                                   Feedback 
                                </label>
                            </div>
                            <div>
                                <textarea name="feedback" id="feedback"></textarea>
                            </div>

                            <br>

                            <div>
                                <button>Button</button>
                            </div>

                            <br>

                            <div>
                                <input type="reset" name="reset" id="reset">
                            </div>

                            <br>

                            <div>
                                <input type="submit" name="submit" id="submit">
                            </div>


                        </div>
                </fieldset>
            </div>
        </form>
    </div>
</body>
</html>
